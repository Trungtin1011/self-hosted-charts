{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "swagger.serviceAccountName" . }}
  labels:
    {{- include "swagger.labels" . | nindent 4 }}
  annotations:
    {{- with .Values.serviceAccount.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    
    {{- if .Values.swaggerui.private_s3_Swagger.enabled }}
    {{- with .Values.swaggerui.private_s3_Swagger.irsa }}
    eks.amazonaws.com/role-arn: {{ . | quote }}
    {{- end }}
    {{- end }}
{{- end }}
